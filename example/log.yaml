version: 1
disable_existing_loggers: true

objects:
  queue:
    class: queue.Queue
    maxsize: 10000

formatters:
  consoleDebug:
    (): flask_logify.formatters.RequestFormatter
    request_id_header: X-Request-ID
    format: "[%(asctime)s][%(levelname)s][%(request_id)s][%(module)s:%(lineno)d]: %(message)s"
  console:
    (): flask_logify.formatters.RequestFormatter
    request_id_header: X-Request-ID
    format: "[%(asctime)s][%(levelname)s][%(request_id)s]: %(message)s"
  syslog:
    (): flask_logify.formatters.RequestFormatter
    request_id_header: X-Request-ID
    format: "%(ident)s[%(asctime)s][%(levelname)s][%(request_id)s]: %(message)s"
  json:
    (): flask_logify.formatters.RequestFormatter
    request_id_header: X-Request-ID
    format: '{"requestId":"%(request_id)s","name":"%(name)s","level":"%(levelname)s","datetime":"%(asctime)s","message":%(message)s}'

handlers:
  console:
    class: logging.StreamHandler
    stream: ext://sys.stderr
    formatter: json
  queueConsole:
    class: flask_logify.handlers.QueueHandler
    respect_handler_level: true
    queue: cfg://objects.queue
    handlers:
      - cfg://handlers.console
  syslog:
    class: flask_logify.handlers.FlaskSysLogHandler
    address: [ localhost, 514 ]
    formatter: syslog
    facility: user
    level: INFO
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: consoleDebug
    level: DEBUG
    filename: flask.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8

loggers:
  flask-development:
    handlers: [ queueConsole ]
    propogate: yes
    level: DEBUG
  flask-testing:
    handlers: [ file ]
    propogate: yes
    level: DEBUG
  flask-staging:
    handlers: [ file, syslog ]
    propogate: yes
    level: DEBUG
  flask-production:
    handlers: [ syslog ]
    propogate: yes
    level: INFO
